<!DOCTYPE html>

<head>

        <p class="uk-margin-small" style="color: #0f6ecd"><b>Menu</b></p>
        <ul class="uk-navbar-nav uk-margin-small">
            <li>
                <a title="Strona główna" th:href="@{/welcome}" class="uk-icon-link" uk-icon="home"></a>
