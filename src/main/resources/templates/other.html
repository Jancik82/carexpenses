<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout(~{::.uk-container})}">
<body>
<div class="uk-container uk-flex uk-flex-center uk-padding-small">
    <div class="uk-width-1-4">
        <div class="uk-container">
            <form class="uk-form-stacked uk-align-left uk-flex uk-flex-left" th:action="@{/other}"
                  th:object="${otheradd}" method="post">
                <fieldset>
                    <legend class="uk-legend uk-text-bold">Wprowadź dane</legend>
                    <div class="uk-margin-small">
                        <label class="uk-form-label uk-text-bold">Data: </label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-form-width-medium" type="date" th:field="*{otherExpensesDate}"
                                   required="required"/>
                            <p th:if="${#fields.hasErrors('otherExpensesDate')}" th:errors="*{otherExpensesDate}"
                               class="uk-margin-small" style="color: red; font-size: small"></p>
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label uk-text-bold" for="description">Opis: </label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-form-width-medium" id="description"
                                   type="text" th:field="*{description}" required="required">
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="uk-margin-small" style="color: red; font-size: small"></p>
                        </div>
                    </div>
                    <div class="uk-margin-small">
                        <label class="uk-form-label uk-text-bold" for="cost">Zapłacono: </label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-form-width-medium" id="cost"
                                   type="text" th:field="*{cost}" required="required">
                            <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"
                               class="uk-margin-small" style="color: red; font-size: small"></p>
                        </div>
                    </div>
                    <button type="submit" class="uk-button uk-button-primary uk-button-small">Zapisz</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="uk-width-3-4">
        <div class="uk-container">
            <table class="uk-align-right" border="2" style="width: 100%; table-layout: fixed">
                <caption style="width: 100%" class="uk-text-bold uk-text-center">Pozostałe wydatki</caption>
                <thead>
                <tr>
                    <th class="uk-width-small">Id</th>
                    <th class="uk-width-medium">Data</th>
                    <th class="uk-width-2xlarge">Opis</th>
                    <th class="uk-width-medium">Zapłacono</th>
                </tr>
                </thead>
                <tbody style="width: 100%">
                <tr th:each="other: ${otherexpenses}">
                    <td th:text="${other.id}"></td>
                    <td th:text="${#dates.format(other.otherExpensesDate, 'yyyy MM dd')}"></td>
                    <td th:text="${other.description}"></td>
                    <td th:text="${#numbers.formatDecimal(other.cost, 1, 'DEFAULT', 2, 'DEFAULT')} + ' zł'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
